<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <script src="script.js"></script>

    <div class="container" id="startscreen">
        <div class="card quiz-card">
            <div class="displaytoflex">
                <div class="startcontainer">
                    <img class="startlogo" src="logo.png">
                </div>

                <div>
                    <img src="img/quiznight.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center font"><b>Welcome to the Amazing Quiz Night!</b></p>
                        <p class="text-center fontsubline">Ready for the Challange?</p>
                    </div>

                    <div class="btn-start"><button onclick="startQuiz()" class="btn btn-dark">Start
                            <img class="arrow" src="img/arrow.png"></div></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container hide" id="startquiz">


        <div class="card quiz-card">

            <img id="img-question" src="img/quiz.png" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" style="width: 0%;" id="progess"></div>
              </div>

            <div class="card-body hide contentendscreen" id="endscreen">
                Quiz beendet!
            </div>

            <div id="points" class="text-center hide scorecontent">
                Du hast <b id="score"></b> <span id="correctquestion"></span> von <b id="question-all"></b> Fragen
                richtig beantwortet.
            </div>

            <div id="restart-button" class="hide"><button onclick="restartQuiz()" class="btn btn-dark">Neu starten
            </button></div>

            <div id="questionbody" class="card-body">
                <h5 class="card-title" id="questionstext"></h5>

                <div class="card mb-2">
                    <div class="displaytoflex answer-card">
                        <div class="options">A</div>
                        <div class="card-body" id="answer_1" onclick="answer('answer_1')">

                        </div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="displaytoflex answer-card ">
                        <div class="options">B</div>
                        <div class="card-body" id="answer_2" onclick="answer('answer_2')">

                        </div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="displaytoflex answer-card">
                        <div class="options">C</div>
                        <div class="card-body" id="answer_3" onclick="answer('answer_3')">

                        </div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="displaytoflex answer-card">
                        <div class="options">D</div>
                        <div class="card-body" id="answer_4" onclick="answer('answer_4')">

                        </div>
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="currentQuestionNumber"></b> von <b id="questiontotal"></b> Fragen</span>

                    <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>NÃ¤chste Frage
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
